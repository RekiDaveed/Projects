<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Calculator/cal.css">
</head>
<body>
    <div id="Full-cal">
    <div id="Result-container"> <p id="Result"> Text Output Here </p> </div>
    <div id="btn-container">   
            <button style="background-color: orange;" onclick="setOperator('*')"> * </button> 
            <button style="background-color: orange;" onclick="setOperator('/')"> / </button> 
            <button style="background-color: orange;" onclick="setOperator('-')"> - </button> 
            <button style="background-color: orange;" onclick="setOperator('+')"> + </button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(3)"> 3 </button>
            <button onclick="appendNumber(2)"> 2 </button>
            <button onclick="appendNumber(1)"> 1 </button>
            <button onclick="appendNumber(0)"> 0 </button>
            <button onclick="appendDecimal()"> . </button>
            <button style="background-color:green" onclick="calculate()"> = </button>
            <button style="background-color: red" onclick="clearResult()"> C </button>
    </div>
    </div>
    <script src="/Calculator/cal.js"></script>
</body>
</html>
